<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact me</title>
<link rel="stylesheet" href="css/contact.css">
</head>

<body>
<form action="contactme.php" method="post" id="form">
	<fieldset>
    	<label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your name here please!"/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Your email here please!"/>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" rows="10"></textarea>
        <input type="submit" value="Submit">
    </fieldset>
</form>

</body>
</html>
